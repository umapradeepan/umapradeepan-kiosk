<html lang="en">

<head>

  <meta charset="utf-8">

  <title>NPS: Park Page</title>

  <!-- Bootstrap core CSS -->

<body>
  <!-- Page Content -->
  <div class="container">
    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3">Learn More about <u>{{parkName}}</u> : </h1>
    </header>
    <header class="jumbotron my-4">
      <form action="/news/{{parkCode}}/" method="post">{% csrf_token %}
        <input type="submit" class="btn-warning btn-lg" value="News Releases >" style="background-color:#FFC107"/>
      </form>
      <hr/>
      <form action="/articles/{{parkCode}}/" method="post">{% csrf_token %}
        <input type="submit" class="btn-warning btn-lg" value="Articles >" style="background-color:#FFC107"/>
      </form>
      <hr/>
      <form action="/people/{{parkCode}}/" method="post">{% csrf_token %}
        <input type="submit" class="btn-warning btn-lg" value="People >" style="background-color:#FFC107"/>
      </form>
      <hr/>
      <form action="/places/{{parkCode}}/" method="post">{% csrf_token %}
        <input type="submit" class="btn-warning btn-lg" value="Places >" style="background-color:#FFC107"/>
      </form>
      <hr/>
      <form action="/lesson/{{parkCode}}/" method="post">{% csrf_token %}
        <input type="submit" class="btn-warning btn-lg" value="Lesson Plans >" style="background-color:#FFC107"/>
      </form>
    </header>


  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; - 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
